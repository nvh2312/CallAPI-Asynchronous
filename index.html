<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <div class="container w-50 mt-5 py-3 px-5">
            <div class="row justify-content-between border-bot">
                <div class="mt-3 h5">Địa Chỉ Của Tôi</div>
                <button type="button" class="btn btn-danger "  data-toggle="modal" data-target="#information">
                    <span class="glyphicon">&#x2b;</span>
                    <span>Thêm địa chỉ mới</span>
                </button>
            </div>

            <div class="in4">
                <ul class="list">
                    <h5 class="mt-5 text-center">Bạn chưa có địa chỉ</h5>
                </ul>

            </div>
        </div>
        
          
          <!-- Modal -->
          <div class="modal fade" data-backdrop="static" data-keyboard="false" id="information" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Địa chỉ mới</h5>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="sdt" placeholder="Số điện thoại">
                        </div>
                        <div class="form-group d-flex">
                            <label for="exampleFormControlSelect1">Tỉnh/Thành phố</label>
                            <select class="form-control" id="exampleFormControlSelect1" onchange="changed_Province(this)">
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <label for="exampleFormControlSelect2">Quận/Huyện</label>
                            <select class="form-control" id="exampleFormControlSelect2" disabled
                                onchange="changed_District(this)">
                            </select>
                        </div>
                        <div class="form-group d-flex">
                            <label for="exampleFormControlSelect3">Phường/Xã</label>
                            <select class="form-control" id="exampleFormControlSelect3" disabled onchange="changed_Ward(this)">
                            </select>
                        </div>
                        <div class="form-group d-flex ">
                            <input id="addr" type="text" name="address" disabled>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="full-addr" rows="3" placeholder="Địa chỉ cụ thể"></textarea>
                        </div>
                
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="out()">Trở lại</button>
                  <button type="button" class="btn btn-primary" onclick="add_to_list()">Hoàn thành</button>
                </div>
              </div>
            </div>
          </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
