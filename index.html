<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container w-25 mt-5">
        <form>
            <div class="form-group d-flex">
                <label for="exampleFormControlSelect1">Tỉnh/Thành phố</label>
                <select class="form-control" id="exampleFormControlSelect1" onchange="changed_Province(this)">
                </select>
            </div>
            <div class="form-group d-flex">
                <label for="exampleFormControlSelect2">Quận/Huyện</label>
                <select class="form-control" id="exampleFormControlSelect2" disabled onchange="changed_District(this)">
                </select>
            </div>
            <div class="form-group d-flex">
                <label for="exampleFormControlSelect3">Phường/Xã</label>
                <select class="form-control" id="exampleFormControlSelect3" disabled onchange="changed_Ward(this)">
                </select>
            </div>
            <div class="form-group d-flex ">
                <input id ="addr" type="text" name="address" disabled>
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
